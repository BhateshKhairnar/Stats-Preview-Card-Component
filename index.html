<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="card_queries.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="section__stats">
      <div class="container">
        <div class="container__stats">
          <div class="stats__textbox">
            <div class="stats__textbox__content">
              <h1 class="stats__heading">
                Get <span>insights</span> that help your business grow.
              </h1>
              <p class="stats__text">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>

              <div class="stats__3__boxes">
                <div class="box">
                  <p class="large decoration">10k+</p>
                </div>
                <div class="box">
                  <p class="large">314</p>
                </div>
                <div class="box">
                  <p class="large">12m+</p>
                </div>
                <div class="box row-one">
                  <p class="semi-large">companies</p>
                </div>
                <div class="box row-two">
                  <p class="semi-large">templates</p>
                </div>
                <div class="box row-three">
                  <p class="semi-large">queries</p>
                </div>
              </div>
            </div>
          </div>
          <div class="stats__imgbox"></div>
        </div>
      </div>
    </section>
  </body>
</html>
